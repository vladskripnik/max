<!DOCTYPE html>
<html ng-app="nodeTodo">
<head>
  <title>Users Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="stylesheets/style.css" media="screen">
</head>
<body ng-controller="UserController" style="background-color: #88898c;">
<form class="user-panel" >
<div class="users-panel-form">
  <div class="row">
    <div class="col-md-4">
        <div class="loginpanel-q">
          <h2 class="lg">Users</h2>
        </div>
    </div>
    <div class="col-md-2">
    	<div class="roles-panel"> All roles </div>
    </div>
    <div class="col-md-2">
    	<div class="roles-panel">All domains</div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary button-add"><a class="add-user" href="/registration">Добавить пользователя</a></button>
    </div>
  </div>
</div>
<hr class="dqt">
<div class="users-panel-form">
  <div class="row header-panel">
    <div class="col-md-2">
        <div class="loginpanel-q">
          <h3 class="lg"> Name &dArr;</h3>
        </div>
    </div>
    <div class="col-md-2">
    	<div class="roles-panel">  Roles &dArr;</div>
    </div>
    <div class="col-md-2">
    	<div class="roles-panel"> Domains &dArr;</div>
    </div>
    <div class="col-md-4">
    	<div class="roles-panel"> Time Registration &dArr;</div>
    </div>
  </div>
</div>
<div class="users-panel-form" style="height: 800px;">
  <div class="row">
    <div class="col-md-2">
        <div class="loginpanel-q">
          <div class="users-list">
      		<ul ng-repeat="todo in todoData">
        		<li><h4><form class="lead"  ><img src="/man-1.svg" style="width: 50px;height: 50px;">  {{ todo.name }}</form></h4></li>
      		</ul>
		</div>
        </div>
    </div>
    <div class="col-md-2">
    	<div class="users-list">
      		<ul ng-repeat="todo in todoData">
        		<li><h4><form class="domain"  >&#10050; {{ todo.role }}</form></h4></li>
      		</ul>
		</div>
    </div>
    <div class="col-md-2">
    	<div class="users-list">
      <ul ng-repeat="todo in todoData">
        <li><h4><form class="domain"  >&#10050; {{ todo.domain }}</form></h4></li>
      </ul>
	</div>
    </div>
    <div class="col-md-4">
    	<div class="users-list">
      		<ul ng-repeat="todo in todoData">
        		<li><h4><form class="domain"  >&#10050; {{ todo.time }}</form></h4><ul class="menu">
    				<li><a href=#><img src="/file.svg" style="width: 25px;height: 25px;z-index: 2;"></a>
        				<ul class="submenu">
            				<li><a ng-click="Usersave(todo.id)" href="/update">Update user</a></li>
            				<li><a ng-click="deleteUser(todo.id)" href>Delete user</a></li>
        				</ul>
    				</li>
    			</ul></li>
      		</ul>
		</div>
    </div>
  </div>
</div>
<div class="updateForm">
	<ng-view></ng-view>
</div>
</form>
  <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="javascripts/RouteProvider.js"></script>
  </body>
</html>
